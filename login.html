<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="login.css" rel="stylesheet" type="text/css" />
    <title>Log-in</title>
  </head>
  <body>
    <div class="header">
      <img src="/imagini/new-logo.png" alt="logo" />
  
      <div class="header-right">
        <a  href="home.html">Home</a>
        <a href="shop.html">Services</a>
        <a class="active" href="login.html">Log-in/Sign-in</a>
        <a href="">Log-out</a>
        <a  href="admin.html">Admin</a>
      </div>
    </div>
    
    <div class="fields-error">
      <span id="err-email">Email looks incorrectly</span>
      <span id="err-password">Passwords don't match</span>
      <span id="err-login">User doesn't exist</span>
    </div>
    <div class="wrapper">
      <div class="title-text">
        <img id="logo" src="Imagini/new-logo.png"  alt="Logo"/>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form class="login">
            <div class="field">
              <input
                id="login--email-field"
                type="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                id="login--password-field"
                type="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <button id="login-btn" type="button" value="Login">Login</button>
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input
                id="register--email-field"
                type="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                id="register--password-field"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                id="register--confirmPassword-field"
                type="password"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <button id="register--signup-btn" type="button" value="Signup">
                SignUp
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
